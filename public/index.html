<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <!-- 头部导航栏 -->
    <header>
        <div class="logo-wrap">
            <img src="./image/logo.png" alt="" class="img">
        </div>
        <div class="header—nav display_flex">
            <div class="navSelected">首页</div>
            <div>新闻</div>
            <div>角色</div>
            <div>世界</div>
            <div>社区</div>
        </div>
        <div class="display_flex guanai">
            <div>成长关爱系统</div>
            <div><img src="./image/on.png" alt="" class="img"></div>
            <span>|</span>
            <div class="display_flex">
                <span>登录</span>
                <img src="./image/icon1.png" alt="" class="img">
            </div>
        </div>
        <div class="display_flex xiazai" id="xiazai">
            <span>下载游戏</span>
        </div>
    </header>
    <!-- 头部导航栏结束 -->
    <!-- 下载蒙版 -->
    <section class="dowload_mengban">
        <div class="display_flex pos" id="pos">
            <img src="./image/download.png" alt="" class="img">
            <div class="imgs">
                <p class="imgs_P">
                    <span>游戏下载</span>
                    <span id="xx">
                        <img src="./image/xx.png" alt="" class="img">
                    </span>
                </p>
                <div class="display_flex lrbox"> 
                    <div class="left">
                        <img src="./image/erweima.png" alt="" class="img">
                    </div>
                    <div class="display_flex right fr">
                        <div>
                            <img src="./image/appStore.png" alt="" class="img">
                        </div>
                        <div>
                            <img src="./image/anzhuo.png" alt="">
                        </div>
                        <div>
                            <img src="./image/taptap.png" alt="" class="img">
                        </div>
                        <div>
                            <img src="./image/pc.png" alt="" class="img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 下载蒙版 -->
    <!-- 1 -->
    <section id="video-wrap">
        <div class="mengban"></div>
        <!-- 视频部分 -->
        <div class="video-wrap">
            <video src="./video/body.mp4" autoplay muted loop></video>
        </div>
        <!-- 二维码 -->
        <div class="dowload display_flex">
            <div class="left">
                <img src="./image/erweima.png" alt="" class="img">
            </div>
            <div class="display_flex right">
                <div>
                    <img src="./image/appStore.png" alt="" class="img">
                </div>
                <div>
                    <img src="./image/anzhuo.png" alt="" class="img" >
                </div>
                <div>
                    <img src="./image/taptap.png" alt="" class="img">
                </div>
                <div>
                    <img src="./image/pc.png" alt="" class="img">
                </div>
            </div>
        <!-- 播放按钮 -->
            <div class="play">
                <img src="./image/bofang.png" alt="" class="img">
            </div>
        </div>
        <!-- 12+ -->
        <div class="age12">
            <img src="./image/12+.png" alt="" class="img">
        </div>
    </section>
    <!-- 侧边导航 -->
    <section class="nav_right">
        <div class="ys">
            <span></span>
            <img src="./image/youce.png" alt="" class="img">
        </div>
        <nav>
            <img src="./image/weixin2.png" alt="" class="img">
            <img src="./image/weibo.png" alt="" class="img">
            <img src="./image/tap.png" alt="" class="img">  
            <img src="./image/mi.png" alt="" class="img">
            <img src="./image/bilibili.png" alt="" class="img">
            <img src="./image/qq.png" alt="" class="img">
        </nav>
        <div class="ys">
            <span></span>
        </div>
    </section>
    <% htmlWebpackPlugin.options.cdn.script.forEach(function (item) {%>
        <script src="<%=item%>"></script>
    <%})%>
</body>
</html>
